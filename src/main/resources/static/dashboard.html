<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <h1 class="text-center p-4" >Expense-Tracker</h1>

    <!-- Summary -->
    <div class="container my-4">
        <div class="row text-center">

            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text" id="total-income">₹0</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Expense</h5>
                        <p class="card-text" id="total-expense">₹0</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Net Balance</h5>
                        <p class="card-text" id="net-balance">₹0</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Filter Section -->
    <div class="container my-4">
        <div class="card p-3 shadow-sm">
            <div class="row g-3 align-items-end">

                <div class="col-md-3">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" id="start-date" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" id="end-date" class="form-control" />
                </div>

                <div class="col-md-2">
                    <label for="type-filter" class="form-label">Type</label>
                    <select id="type-filter" class="form-select">
                        <option value="">All Types</option>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="category-filter" class="form-label">Category</label>
                    <input type="text" id="category-filter" class="form-control" placeholder="Category" />
                </div>

                <div class="col-md-2 d-grid">
                    <button id="filter-btn" class="btn btn-primary">Apply Filters</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Recent Transactions -->
    <div class="transactions">
        <h2>Recent Transactions</h2>
<!--        <ul id="transaction-list"></ul>-->
        <table class="table table-striped table-bordered">
            <thead class="table">
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th>note</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="transaction-list">
            <!-- Rows will be injected here using JavaScript -->
            </tbody>
        </table>

    </div>
</div>
<a href="transaction.html"> Transacation</a>
<script src="js/dashboard.js"></script>
</body>
</html>
