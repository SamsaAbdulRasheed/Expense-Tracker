<body>
<!--Add New Category-->
<div id="add-category-section">
    Category name: <input type="text" id="category" placeholder="Category Name"/><br>
    Category Type: <input type="text" id="type" placeholder="Category Type"/><br>

    <button id="add-category">Add New Category</button>
</div>

<form id="transaction-form">
<pre>
   Category <select id="cat-list">


    </select>

    <textarea id="note" placeholder="Note (optional)"></textarea>
    <button type="submit">Add Transaction</button>
    </pre>
</form>

<script src="js/transaction.js"></script>

</body>
